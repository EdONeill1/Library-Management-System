<html>
<head>
    <title>Bibliotech - Members</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles_Sam.css"/>
    <link rel="icon" href="images/librarianLogo.png"/>
    <style type="text/css">
        .table tbody tr td {
            font-style:italic;
            vertical-align:middle;
        }
        td {
            color: white;
        }
        input.search_bar{
            margin-bottom:20px;
            margin-left: 45%;
            font-size:x-large;
            text-align:left;
            padding-left: 10px;
            padding-top: 6px;
            padding-bottom: 6px;
            background-color: #000;
            color: white;
            border-radius: 10px;
            border-color: rgb(170,0,255);
        }
        .search_bar:focus{
            outline: none;
        }
        .tdBtn {
            border-color: rgb(170, 0, 255);
        }
        .tdBtn:hover{
            text-decoration: none;
            background-color: rgb(170,0,255);
            color:black;
            border-style: solid solid solid solid;
            border-color: rgb(170,0,255);
            cursor: pointer;
        }
    </style>
</head>
<body style="background-image: url('images/background.jpg');">
<div class="Title bar" style="text-align: left; background: rgb(0,0,0); ">
    <img src="images/librarianLogo.png" align="left" height="90px" style="padding-left: 1%; padding-right: 0.5%" />
    <h1 style="color: rgb(170,0,255)"><em>BiblioTech</em></h1>
    <p style="font-family:Arial; color: white;"><em>Reserve For...</em></p>
    <hr style="color: rgb(170,0,255); border-top: 2px solid rgb(170,0,255);">
</div>
<form method="GET" action="/reserveArtifact">
    <input class="search_bar" type="text" placeholder="Reserve For..." name="search">
    <div class="col-lg">
        <a href="/browseArtifacts"><img class="portalIcon" style="height: 90px;" src="images/chevronL.png"></a>
    </div>
        <div class="row">
            <div class="col-lg-12 align-self-center">
                <table class="loanTable" style="margin-left: 20%; border-color: rgb(170,0,255);">
                    <thead>
                    <tr>
                        <th style="text-align: left; padding-left: 40px; padding-right:100px; margin-right: 100px; color: rgb(170,0,255);"><h5>Artifacts</h5></th>
                    </tr>
                    </thead>
                    <tbody th:each="artifact : ${artifacts}">
                    <tr>
                        <td style="padding-right: 20px; padding-left: 50px; border-bottom-left-radius: 15px;" th:text=${artifact.name}></td>
                        <td style="padding-right: 20px; padding-left: 50px; border-bottom-right-radius: 15px;">
                                <a th:href="@{/reserveSuccessful(id=${artifact.id})}" class="tdBtn">Reserve</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br><br>
            </div>
        </div>
</form>
<br><br>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
