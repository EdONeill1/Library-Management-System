<form>

            <div  class="lLabelV">
                <div class="col-lg-2 align-self-center">
                    <label for="author">Author:</label>
                </div>
                <div class="col-lg-10">
                    <span th:text="${artifact.author}"></span>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
        <div  class="lLabelV">
            <div class="col-lg-2 align-self-center">
                <label for="name">Name:</label>
            </div>
            <div class="col-lg-10">
                <span th:text="${artifact.name}"></span>
            </div>
        </div>
    </div>
    </div>

    <div class="container">

        <div  class="lLabelV">
            <div class="col-lg-2 align-self-center">
                <label for="type">Type:</label>

            <div class="col-lg-10">
                <span th:text="${artifact.type}"></span>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="row">
        <div  class="lLabelV">
            <div class="col-lg-2 align-self-center">
                <label for="genre">Genre:</label>
            </div>
            <div class="col-lg-10">
                <span th:text="${artifact.genre}"></span>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="row">
        <div  class="lLabelV">
            <div class="col-lg-2 align-self-center">
                <label for="status">Status:</label>
            </div>
            <div class="col-lg-10">
                <span th:text="${artifact.status}"></span>
            </div>
        </div>
    </div>
    </div>
