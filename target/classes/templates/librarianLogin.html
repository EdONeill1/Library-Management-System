<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/styles.css"
    />
    <link rel="icon" href="images/librarianLogo.png"/>
    <title>BiblioTech - Librarian Login</title>
  </head>
  <body class="memberLogInBody" style="background-image: url('images/background.jpg');">
    <div class="container">
      <div class="col bookImg">
        <img src="images/books 1-2.png" />
      </div>
      <form class="librarianForm" method="POST" action="/librarian-Index">
        <div class="col loginSection">
          
            <div class="container memberFormContent">
              <div class="row align-self-center">
                <h3>Librarian Login</h3>
              </div>
              <div class="row align-self-center">
                <input
                  type="text"
                  class="loginInputUser"
                  name="user"
                  placeholder="User"
                />
              </div>
              <div class="row align-self-center">
                <input
                  type="password"
                  class="loginInputPass"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <div class="row align-self-center">
                <button type="submit" class="loginButton">Log In</button>
              </div>
            </div>
      </div>    
    </form>
  </div>
  </body>
</html>
