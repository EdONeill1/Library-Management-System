<html>
<head>
    <title>Bibliotech - Artifacts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles_Sam.css"/>
    <link rel="icon" href="images/memberLogo.png"/>
    <style type="text/css">
        .table tbody tr td {
            font-style:italic;
            vertical-align:middle;
        }
        td {
            color: white;
        }
        input.search_bar{
            margin-bottom:20px;
            margin-left: 45%;
            font-size:x-large;
            text-align:left;
            padding-left: 10px;
            padding-top: 6px;
            padding-bottom: 6px;
            background-color: #000;
            color: white;
            border-radius: 10px;
            border-color: rgb(0,168,243);
        }
        .search_bar:focus{
            outline: none;
        }
        .tdBtn {
            border-color: rgb(0,168,243);
        }
        .tdBtn:hover{
            text-decoration: none;
            border-color: rgb(0,168,243);
            color:black;
            border-style: solid solid solid solid;
            border-color: rgb(0,168,243);
            cursor: pointer;
        }
    </style>
</head>
<body style="background-image: url('images/background.jpg');">
<div class="Title bar" style="text-align: left; background: rgb(0,0,0); ">
    <img src="images/memberLogo.png" align="left" height="90px" style="padding-left: 1%; padding-right: 0.5%" />
    <h1 style="color: rgb(0,168,243)"><em>BiblioTech</em></h1>
    <p style="font-family:Arial; color: white;"><em>Artifacts</em></p>
    <hr style="color: rgb(0,168,243); border-top: 2px solid rgb(0,168,243);">
</div>
<br><br>
<div class="col-lg">

    <a href="/memberIndex"><img class="portalIcon" style="height: 90px;" src="images/chevronM.png"></a>

    <form method="GET" action="/search-Artifact">
        <input class="search_bar" type="text" placeholder="Search for an artifact..." name="search">
        <button class="mHeaderBtn" style="padding: 7px;" type="submit">Search</button>
    </form>


    <!--<a class="lHeaderBtn" href="/create_artifact" style="margin-left: 70%">Create Artifact</a>-->
</div>
<form>
    <div>
        <table class="loanTable" style="margin-left: 38%; border-color: rgb(0,168,243);">
            <thead>
            <tr>
                <th style="text-align: left; padding-left: 40px; padding-right:100px; margin-right: 100px; color: rgb(0,168,243);"><h5>Name</h5></th>
                <th style="text-align: left; padding-left: 40px; padding-right:60px; margin-right: 100px; color: rgb(0,168,243);"><h5>Author</h5></th>
                <th style="text-align: left; padding-left: 40px; padding-right:60px; margin-right: 100px; color: rgb(0,168,243);"><h5>Status</h5></th>
            </tr>
            </thead>
            <tbody th:each="artifact : ${artifacts}">
            <tr class="loanRow">
                <td th:text=${artifact.name} style="border-bottom-left-radius: 15px;"></td>
                <td th:text=${artifact.author}></td>
                <td th:text=${artifact.status}></td>
                <td style="border-bottom-right-radius: 15px; padding-right: 20px; padding-left: 50px;"><a th:href="@{/viewArtifactsMembers(id=${artifact.id})}" class="tdBtn">View</a></td>
            </tr>
            </tbody>
        </table>
        <br><br>



    </div>
</form>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous">
</script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous">
</script>
</body>
</html>
