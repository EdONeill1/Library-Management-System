<html>
<head>
    <title>Artifacts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <style type="text/css">
        .table tbody tr td {
            font-style:italic;
            vertical-align:middle;
        }
        .btn-dark{
            padding-left: 50px;
            padding-right: 50px;
            margin-left: 100px;
        }
        .search_bar{
            margin-bottom:20px;
            font-size:x-large;
            text-align:center;
        }
    </style>
</head>
<body style="background-image: url('images/background.jpg');">
<div class="Title bar" style="text-align: left; background: rgb(0,0,0); ">
    <h1 style="color: rgb(170,0,255)"><em>BiblioTech</em></h1>
    <p style="font-family:Arial; color: white;"><em>Artifact Status</em></p>
    <hr style="color: rgb(170,0,255); border-top: 2px solid rgb(170,0,255);">
</div>


<form>
    <div class="container">
        <a href="/browseArtifacts"><img class="portalIcon" style="height: 90px;" src="images/chevronL.png"></a>
        <div class="row">
            <div  class="lLabelV">
                <div class="col-lg-2 align-self-center">
                    <label for="name">Name:</label>
                </div>
                <div class="col-lg-10">
                    <span th:text="${artifact.name}"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div  class="lLabelV">
                <div class="col-lg-2 align-self-center">
                    <label for="type">Type:</label>
                </div>
                <div class="col-lg-10">
                    <span th:text="${artifact.type}"></span>
                </div>
            </div>
        </div>
    </div>

</form>


<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>
</body>
</html>
